name: Run Serenity BDD Tests

on:
  push:
    branches:
      - main
      - Stage
  pull_request:
    branches:
      - main
      - Stage

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'  # Usando la distribución 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure gradlew has execute permissions
        run: chmod +x ./gradlew  # Esto asegura que gradlew tenga permisos de ejecución

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Serenity BDD Tests
        run: ./gradlew clean test

      - name: List build directory contents
        run: ls -R ./build  # Para verificar si el reporte se genera correctamente

      - name: Upload Serenity Report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/serenity-report

      # Solucionando el problema de 'git push' a gh-pages
      - name: Set up Git for push to gh-pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git add -A
          git commit -m "Deploy Serenity Report" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
